    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>zeal-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../zeal-button.html">
  </head>
  <body unresolved>

    <p>Examples of <code>&lt;zeal-button&gt;</code>:</p>

    <zeal-button link="#">Standard Button</zeal-button>
    <zeal-button link="#" primary>Primary Button</zeal-button>
    <zeal-button link="#" secondary>Secondary Button</zeal-button>
    <zeal-button link="#" white>White Button</zeal-button>
    <zeal-button link="#" expand>Expanded Button</zeal-button>

    <script>
      var seedElement = document.querySelector('zeal-button');
    </script>
